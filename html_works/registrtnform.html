<body>
    <h3>Register here!</h3>
    <fieldset>
        <legend>registration</legend>

                    <label for="id_name">Name:</label>
                    <input type="text" placeholder="Enter your name here" id="id_name">
                </div>
                <div>
                    <label for="id_email">email:</label>
                    <input type="text" placeholder="Enter your gmail here" id="id_email">
                </div>
                <div>

                    <input type="text" placeholder="Enter your phno here" id="id_phone">

                <div>

                    <input type="radio" id="id_female" name="gender"><label for="id_female">female</label>
                </div>
                <div>
                    <label for="">address:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="register">
                    <button>cancel</button>
                </div>
        
        
        
        
        
            </form>
    </fieldset>
